
<mat-card class="example-card">
  <mat-card-header>
    <!-- add an icon to represent lesson, css already in place -->
    <mat-card-title>{{ lesson.name }}</mat-card-title>
    <mat-card-subtitle>{{environment.globals.module}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="lesson.desc; else other_content" [innerHTML]="lesson.desc">
      <!-- {{ lesson.desc }} -->
    </p>
    <ng-template #other_content>Placeholder for {{environment.globals.module}} description</ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='startLesson(this.lesson.module_id)' color='accent'>Start {{environment.globals.module}}</button>
  </mat-card-actions>
</mat-card>
