<div class="container">
    <mat-card>
        <form [formGroup]="formGroup" class="form">
            <mat-form-field class="form-element" required>
              <input matInput type="number" placeholder="marks" formControlName="marks">
              <mat-error *ngIf="!formGroup.controls['marks'].valid && formGroup.controls['marks'].touched">
                Marks required.
              </mat-error>
            </mat-form-field>
            <mat-form-field class="form-element" required>
              <textarea matInput placeholder="feedback" formControlName="feedback"></textarea>
              <mat-error *ngIf="!formGroup.controls['feedback'].valid && formGroup.controls['feedback'].touched">
                Feedback required.
              </mat-error>
            </mat-form-field>
        </form>
    </mat-card>
</div>
