<div class="hello" *ngIf="userData.friendRequest.length == 0">
    <h5>*** There are no requests from your friends to view your profile ***</h5>
</div>
<div *ngIf="userData.friendRequest.length > 0">
<section class="container mt-4 mb-4">
<div class="container">
<div class="row mb-6">
<div class="col-md-3" *ngFor="let item of userData.friendRequest">
        <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                <h1>{{item.firstName}} {{item.lastName}}</h1>
                <p class="title">{{item.userID}}</p>
                <p><button (click)="accept(item)">Accept Request</button></p>
            </div>
</div>
</div>
</div>
</section>
</div>
