<mat-expansion-panel>
  <mat-expansion-panel-header [style.background]="batchesData.result ? '#00a81187' : '#ff000040'">
    <mat-panel-title>
      {{ batchesData.result ? 'Valid Data' : 'Invalid Data' }}
    </mat-panel-title>
    <mat-panel-description>
      <!-- Currently I am lol -->
    </mat-panel-description>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="batchesData.result ? validData : invalidData" class="mat-elevation-z8" style="width:80%" >

    <ng-container matColumnDef="Student Rollnumber">
      <th mat-header-cell *matHeaderCellDef> Student Roll Number </th>
      <td mat-cell *matCellDef="let element"> {{element.Student}} </td>
    </ng-container>

    <ng-container matColumnDef="Student Email">
      <th mat-header-cell *matHeaderCellDef> Student Email ID </th>
      <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="Mentor Email">
      <th mat-header-cell *matHeaderCellDef> Mentor ID </th>
      <td mat-cell *matCellDef="let element"> {{element.mentorEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
