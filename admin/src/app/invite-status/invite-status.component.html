<h2 style="text-align:center">Invite Status</h2>
<form>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search" [(ngModel)]="searchTerm" name="searchTerm">
    </mat-form-field>
</form>
<mat-chip-list style="width:100%; margin-bottom: 1em">
    <mat-chip *ngFor="let chip of chips; index as i" [color]="chip.color" [selected]="chip.selected" (click)="toggle(i)">{{ chip.name }}</mat-chip>
</mat-chip-list>
<div style = "overflow:auto; height: 25em" class="user-cards">
    <app-single-invite-status *ngFor="let userData of usersData | filter: searchTerm | category: selectedCategory" [userData]="userData" class="flex-container"></app-single-invite-status>
</div>
